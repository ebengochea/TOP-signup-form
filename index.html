<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left">
        <div class="background">
            <img src="odin-lined.png" alt="logo" class="logo">
            <h1>FOL</h1>
        </div>
    </div>
    <div class="right">
        <p class="intro-text">This is not a real online service!</p>
        <p class="intro-text">This is a Fake Online Service!</p>
        <p class="intro-text">This is FOL!</p>
        <p class="intro-text-2">Sign up now to get started.</p>    
        <form action="post">
            <div>
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" required>
            </div>
            <div>
                <label for="phone-number">Phone number*</label>
                <input type="number" id="phone-number" required>
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password*</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm password*</label>
                <input type="password" id="confirm-password" required>
            </div>
            <div>
                <button action="submit" id="submit-button">Create account</button>
            </div>
        </form>
        <br>
        <p>Already have an account? <a href="http://google.com">Log in</a></p>
    </div>
</body>
</html>
